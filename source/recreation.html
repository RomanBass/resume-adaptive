<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Катровский Роман</title>
  <link rel="preload" href="/fonts/PlayfairDisplay-Black.woff2" as="font">
  <link rel="preload" href="/fonts/ptsansbold.woff2" as="font">
  <link href="css/style.css" rel="stylesheet">
</head>

<body class="page__body body">

  <header class="body__header header">
    <nav class="header__menu menu">
      <ul class="menu__menu-list menu-list">
        <li class="menu-list__menu-item menu-item menu-item--not-active">
          <a href="index.html">Главная</a>
        </li>
        <li class="menu-list__menu-item menu-item menu-item--not-active">
          <a href="education.html">Обучение</a>
        </li>
        <li class="menu-list__menu-item menu-item menu-item--active">
          <a>Развлечение</a>
        </li>
      </ul>
    </nav>
    <div class="header__intro intro">
      <div class="intro-photo-wrapper">
        <img class="intro-picture" src="img/katrovsky.jpg" alt="Фото Катровский Роман">
      </div>
      <div class="intro-content">
        <h3 class="intro-description">Освоение <br> акустической гитары</h3>
        <h1 class="intro-name">Катровский Роман</h1>
        <a href="https://www.youtube.com/user/KellyValleau" class="intro-recriation button">Школа</a>
      </div>
    </div>
  </header>

  <main class="page__main main">
    <section class="main__records records">
      <h2 class="records-title main-big-title">Домашние записи.</h2>

      <div class="records__records-list records-list">

        <section class="records-list__composition composition">
          <h3 class="composition-band main-middle-title">Europe</h3>
          <p class="composition-title">The Final Countdown</p>
          <video class="composition-video" controls preload="none" poster="records/The_Final_Countdown-2022-06-13.jpg">
            <source src="records/The_Final_Countdown-2022-06-13.webm" type="video/webm">
          </video>
          <p class="composition-date">Запись 13 июня 2022</p>
        </section>

        <section class="records-list__composition composition">
          <h3 class="composition-band main-middle-title">Scorpions</h3>
          <p class="composition-title">Still Loving You</p>
          <video class="composition-video" controls preload="none" poster="records/Still_Loving_You-2022-06-13.jpg">
            <source src="records/Still_Loving_You-2022-06-13.webm" type="video/webm">
          </video>
          <p class="composition-date">Запись 13 июня 2022</p>
        </section>

      </div>
    </section>
  </main>

  <footer class="body__footer footer">
    <h4 class="footer-title">До связи!</h4>
    <img class="footer-contact" src="img/contact-desktop.jpg" alt="Картинка с е-мейлом">
    <nav class="footer__menu menu">
      <ul class="menu__menu-list menu-list">
        <li class="menu-list__menu-item menu-item menu-item--not-active">
          <a href="index.html">Главная</a>
        </li>
        <li class="menu-list__menu-item menu-item menu-item--not-active">
          <a href="education.html">Обучение</a>
        </li>
        <li class="menu-list__menu-item menu-item menu-item--active">
          <a>Развлечение</a>
        </li>
      </ul>
    </nav>
  </footer>

  <script src="js/script.js"></script>

</html>
